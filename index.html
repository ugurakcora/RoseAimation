<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasyonlu Gül Çiçeği</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Canım Karıma</h1>
      <div class="rose">
        <!-- Gül yaprakları -->
        <div class="petals">
          <div class="petal petal-1"></div>
          <div class="petal petal-2"></div>
          <div class="petal petal-3"></div>
          <div class="petal petal-4"></div>
          <div class="petal petal-5"></div>
          <div class="petal petal-6"></div>
          <div class="petal petal-7"></div>
          <div class="petal petal-8"></div>
          <div class="petal petal-9"></div>
          <div class="petal petal-10"></div>
          <div class="petal petal-11"></div>
          <div class="petal petal-12"></div>
        </div>

        <!-- Gülün sapı -->
        <div class="stem"></div>

        <!-- Yapraklar -->
        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>

        <!-- Dikenler -->
        <div class="thorn thorn-1"></div>
        <div class="thorn thorn-2"></div>
      </div>
    </div>
  </body>
</html>
